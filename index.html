<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>inPut</title>
  </head>
  <body>
    <div class="main">
      <form action="hieu.php" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Phan Hiếu "
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="country" class="form-label">Quốc gia</label>
          <input
            id="country "
            name="country"
            type="text"
            value="Việt nam"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="note" class="form-label">Ghi chú</label>
          <textarea name="note" id="note" cols="30" rows="5"></textarea>
          <span class="form-message"></span>
        </div>
        <div class="control">
          <button id="add" class="form-submit">thêm</button
          ><button id="repair" class="form-submit">sửa</button>
          <button disabled id="remove" class="form-submit">xóa</button>
        </div>
      </form>
    </div>
    <script src="../js/validator.js"></script>
    <script>
      Validator({
        form: "#form-1",
        errorForm: ".form-message",
        rules: [Validator.isRequired("#fullname")],
      });
    </script>
  </body>
</html>
